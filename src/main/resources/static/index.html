<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literalura - Catálogo de Livros</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="main-header text-center py-4">
    <h1 class="mb-0">Literalura <i class="bi bi-book-half"></i></h1>
    <p class="header-subtitle mb-0">Seu Catálogo de Livros Digital</p>
</header>

<main class="container my-5">
    <div class="row g-4 g-lg-5">
        <section class="col-lg-4">
            <div class="card action-card">
                <div class="card-header">
                    <h2 class="h5 mb-0"><i class="bi bi-ui-checks-grid me-2"></i>Ações do Catálogo</h2>
                </div>
                <div class="card-body p-2 p-md-3">
                    <div class="accordion" id="actionsAccordion">

                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"><i class="bi bi-search me-2"></i> Buscar Livro por Título</button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#actionsAccordion">
                                <div class="accordion-body">
                                    <div class="input-group">
                                        <input type="text" id="searchTitle" class="form-control" placeholder="Ex: Dom Quixote">
                                        <button class="btn btn-primary" type="button" id="btnSearchBook"><i class="bi bi-send-fill"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"><i class="bi bi-list-ul me-2"></i> Listagens Gerais</button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#actionsAccordion">
                                <div class="accordion-body d-grid gap-2">
                                    <button class="btn btn-outline-secondary" type="button" id="btnListAllBooks">Listar Todos os Livros</button>
                                    <button class="btn btn-outline-secondary" type="button" id="btnListAllAuthors">Listar Todos os Autores</button>
                                    <button class="btn btn-outline-warning text-dark" type="button" id="btnListTop10Books">Top 10 Mais Baixados</button>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree"><i class="bi bi-translate me-2"></i> Listar Livros por Idioma</button>
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#actionsAccordion">
                                <div class="accordion-body">
                                    <label for="searchLanguage" class="form-label small">Digite o código (ex: en, pt, fr):</label>
                                    <div class="input-group">
                                        <input type="text" id="searchLanguage" class="form-control" placeholder="pt">
                                        <button class="btn btn-primary" type="button" id="btnListBooksByLanguage"><i class="bi bi-send-fill"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour"><i class="bi bi-person-lines-fill me-2"></i> Consultar Autores</button>
                            </h2>
                            <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#actionsAccordion">
                                <div class="accordion-body">
                                    <label for="searchAuthorName" class="form-label small">Buscar autor por nome:</label>
                                    <div class="input-group mb-3">
                                        <input type="text" id="searchAuthorName" class="form-control" placeholder="Ex: Jane Austen">
                                        <button class="btn btn-primary" type="button" id="btnSearchAuthorName"><i class="bi bi-send-fill"></i></button>
                                    </div>
                                    <hr>
                                    <label for="authorBirthYear" class="form-label small">Autores Nascidos Antes de (Ano):</label>
                                    <div class="input-group mb-3">
                                        <input type="number" id="authorBirthYear" class="form-control" placeholder="Ex: 1900">
                                        <button class="btn btn-primary" type="button" id="btnListAuthorsByBirthYear"><i class="bi bi-send-fill"></i></button>
                                    </div>
                                    <hr>
                                    <label for="authorAliveInYear" class="form-label small">Autores vivos no ano de:</label>
                                    <div class="input-group">
                                        <input type="number" id="authorAliveInYear" class="form-control" placeholder="Ex: 1950">
                                        <button class="btn btn-primary" type="button" id="btnListAuthorsAliveInYear"><i class="bi bi-send-fill"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive"><i class="bi bi-bar-chart-line-fill me-2"></i> Estatísticas</button>
                            </h2>
                            <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#actionsAccordion">
                                <div class="accordion-body d-grid">
                                    <button class="btn btn-success" type="button" id="btnGetDownloadStatistics">Gerar Estatísticas de Downloads</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <section class="col-lg-8">
            <div class="card results-card">
                <div class="card-header">
                    <h2 class="h5 mb-0"><i class="bi bi-journal-richtext me-2"></i>Resultados da Consulta</h2>
                </div>
                <div class="card-body">
                    <div id="message-area" class="d-none mb-3"></div>
                    <div id="results-area">
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-outline-danger d-none" type="button" id="btnClearResults">
                            <i class="bi bi-trash me-2"></i>Limpar Resultados
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

<footer class="text-center py-4 mt-auto">
    <p class="mb-0 text-white-50 small">Literalura &copy; 2025 - Desenvolvido com <i class="bi bi-heart-fill text-danger"></i></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
